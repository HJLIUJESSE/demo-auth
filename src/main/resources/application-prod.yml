spring:
  config:
    activate:
      on-profile: prod

app:
  password-reset:
    return-token-in-response: false
  mail:
    enabled: true
    fromName: "Demo App"
    sandbox:
      enabled: false
      recipient: ""
    allowlist: ""
  frontend:
    reset-base-url: "https://your-frontend.example/reset-password?token="

spring:
  mail:
    host: ${SPRING_MAIL_HOST:smtp.gmail.com}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE:true}
